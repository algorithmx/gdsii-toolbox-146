<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Loading Fix Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .log { background: white; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üß™ WASM Loading Fix Test</h1>
    <div id="log"></div>

    <script type="module">
        import { loadWASMModule, validateWASMModule, getWASMStats } from './src/wasm-interface.js';

        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        async function testWASMFix() {
            addLog('üöÄ Starting WASM loading fix test...');

            try {
                addLog('üì• Loading WASM module...');
                const module = await loadWASMModule();

                addLog('‚úÖ WASM module loaded successfully!', 'success');

                addLog('üîç Validating WASM module...');
                const isValid = validateWASMModule();

                if (isValid) {
                    addLog('‚úÖ WASM module validation passed!', 'success');
                } else {
                    addLog('‚ùå WASM module validation failed!', 'error');
                    return;
                }

                addLog('üìä Getting WASM statistics...');
                const stats = getWASMStats();

                addLog(`üìà Statistics:`, 'info');
                addLog(`  - Functions Exported: ${stats.supportedFunctions.length}`, 'info');
                addLog(`  - Memory Available: ${stats.hasMemoryViews ? 'Yes' : 'No'}`, 'info');
                addLog(`  - Memory Size: ${Math.round((stats.memoryUsage || 0) / 1024)} KB`, 'info');

                addLog('üéâ WASM loading fix test completed successfully!', 'success');

            } catch (error) {
                addLog(`‚ùå Test failed: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
            }
        }

        // Run the test
        testWASMFix();
    </script>
</body>
</html>
